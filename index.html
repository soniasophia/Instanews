<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Instanews - NYT News Reader</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="build/css/style.min.css">
   </head>

   <body>
      <div class="container">
         <header class="website-header">
            <div class="logo">
               <img src="images/nyt-logo.svg" alt="New York Times Logo" />
            </div>
            <form class="search-form" action="#" method="post">
               <div class="search-form-inner">
                 <p>Choose a Section:</p>
                 <select name="sections" id="sections">
                    <option value="" id="section-selector" selected disabled>Sections ...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                   </select>
               </div>
            </form>
         </header>

         <section class="story-grid">
            <div class="stories"></div>
            <img src="images/ajax-loader.gif" alt="Loading..." class="loader-gif" />
         </section>

         <footer class="website-footer">
            <div class="copyright">
              <p>&copy; Copyright 2016 <span>Instanews</span></p>
           </div>
         </footer> 
      </div>

<!--Scripts-->
      <script src="lib/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="build/js/main.min.js"></script>
   </body>
</html>
